<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEUROFO 카드 - AUDIOPHANTOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url('bg/audiophantom.jpg') center/cover no-repeat;
      background-color: #0c0e12;
      color: #d6faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe7;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      animation: floatCard 3s ease-in-out infinite;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffe7;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .share {
      margin-top: 2rem;
    }
    .share-btn {
      background-color: #00ffe7;
      color: #0c0e12;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .share-btn:hover {
      background-color: #6acaff;
    }
    @keyframes floatCard {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AUDIOPHANTOM</h1>
    <p>너는 소리 없는 감각의 잔향. <br>
    현실을 통과한 주파수를 감지하고, <br>
    귓가에 맴도는 침묵 속에서 <br>
    존재하지 않는 파동을 듣는다.</p>
    <div class="share">
      <a class="share-btn" href="https://twitter.com/intent/tweet?text=나는 AUDIOPHANTOM 감각 카드 결과를 얻었다!&url=https://neurofo.netlify.app">Twitter</a>
      <a class="share-btn" href="https://www.facebook.com/sharer/sharer.php?u=https://neurofo.netlify.app">Facebook</a>
      <a class="share-btn" href="https://www.instagram.com/">Instagram</a>
    </div>
  </div>
</body>
</html>
