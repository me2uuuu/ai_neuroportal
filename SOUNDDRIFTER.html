<!DOCTYPE html>

  <style>

    body {

      background: linear-gradient(145deg, #0c0e12, #1b1d22);

      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    .container {

      margin-bottom: 1rem;

      color: #83e9f0;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0f8ff;
      margin-bottom: 1rem;
    }

    .tag {
      font-size: 0.9rem;
      color: #99c1cc;
      margin-top: 1.5rem;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      color: #0c0e12;
      background-color: #00ffe7;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
