<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEUROFO 카드 - SOUNDDRIFTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url('bg/sounddrifter.jpg') center/cover no-repeat;
      background-color: #0c0e12;
      color: #6affe0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #6affe0;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(106, 255, 224, 0.3);
      animation: floatCard 3s ease-in-out infinite;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #6affe0;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .share {
      margin-top: 2rem;
    }
    .share-btn {
      background-color: #6affe0;
      color: #0c0e12;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .share-btn:hover {
      background-color: #a0fff2;
    }
    @keyframes floatCard {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SOUNDDRIFTER</h1>
    <p>너는 진동에 실려 움직이는 존재.<br>
    소리의 결을 따라 공간을 탐색하고,<br>
    공명과 노이즈 속에서 감정의 흐름을 해독한다.<br>
    사운드는 너의 언어이며, 너의 감각은 파동이다.</p>
    <div class="share">
      <a class="share-btn" href="https://twitter.com/intent/tweet?text=나는 SOUNDDRIFTER 감각 카드 결과를 얻었다!&url=https://neurofo.netlify.app">Twitter</a>
      <a class="share-btn" href="https://www.facebook.com/sharer/sharer.php?u=https://neurofo.netlify.app">Facebook</a>
      <a class="share-btn" href="https://www.instagram.com/">Instagram</a>
    </div>
  </div>
</body>
</html>
