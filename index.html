<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEUROFO | 감각 해킹 테스트</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0c0e12;
      color: #d6faff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .hero {
      text-align: center;
      padding: 1rem;
      z-index: 2;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ffe7;
    }

    .hero p {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 80vw;
      margin: 0 auto;
      text-shadow: 0 0 5px #00c2ff;
    }

    .start-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid #00fff0;
      color: #00fff0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background-color: #00fff0;
      color: #0c0e12;
    }

    video#portal-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>NEUROFO</h1>
    <p>감각 해킹 시스템 접속 중...<br />이상한 느낌 발생 중...</p>
    <button class="start-btn" onclick="location.href='test.html'">감각 테스트 시작하기</button>
  </div>

  <video autoplay loop muted playsinline id="portal-bg">
    <source src="portal_bg.mp4" type="video/mp4">
  </video>
</body>
</html>
