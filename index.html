<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEUROFO | 감각 해킹 테스트</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0c0e12;
      color: #d6faff;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      max-width: 90%;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 10vw;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ffe7;
    }

    .hero p {
      font-size: 4.5vw;
      max-width: 90%;
      text-shadow: 0 0 5px #00c2ff;
      line-height: 1.4;
    }

    .start-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 4vw;
      background-color: transparent;
      border: 2px solid #00fff0;
      color: #00fff0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background-color: #00fff0;
      color: #0c0e12;
    }

    video#portal-bg {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline id="portal-bg">
    <source src="portal_bg.mp4" type="video/mp4" />
  </video>

  <div class="hero">
    <h1>NEUROFO</h1>
    <p>당신의 감각은 어디로 연결되어 있습니까?<br>이상한 느낌 발생 중...</p>
    <button class="start-btn" onclick="location.href='test.html'">감각 테스트 시작하기</button>
  </div>

</body>
</html>
