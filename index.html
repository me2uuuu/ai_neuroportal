<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEUROFO | 감각 해킹 테스트</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #0c0e12;
      color: #d6faff;
    }

    #portal-bg {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ffe7;
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      text-shadow: 0 0 5px #00c2ff;
    }

    .start-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      background-color: transparent;
      border: 2px solid #00fff0;
      color: #00fff0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background-color: #00fff0;
      color: #0c0e12;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .section h2 {
      color: #ffffff;
      margin-bottom: 1rem;
      border-left: 4px solid #00fff0;
      padding-left: 1rem;
    }

    .section p {
      line-height: 1.8;
      color: #c0d7dd;
    }
  </style>
</head>
<body>

  <!-- 🔮 포탈 배경 영상 -->
  <video autoplay loop muted playsinline id="portal-bg">
    <source src="portal_bg.mp4" type="video/mp4">
  </video>

  <!-- 💫 감각 테스트 인트로 -->
  <div class="hero">
    <h1>NEUROFO</h1>
    <p>감각 해킹 시스템 접속 중...<br />
       당신의 감각은 어디로 연결되어 있습니까?</p>
    <button class="start-btn" onclick="location.href='test.html'">감각 테스트 시작하기</button>
  </div>

</body>
</html>
