<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUNE | 감각 카드</title>
  <style>
    @font-face {
      font-family: 'Keyboard';
      src: url('Keyboard.ttf') format('truetype');
    }
    @font-face {
      font-family: 'RobotoMono';
      src: url('RobotoMono-Thin.ttf') format('truetype');
    }
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0c0e12, #1b1d22);
      font-family: 'Share Tech Mono', monospace;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe7;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25), 0 0 20px rgba(130, 110, 255, 0.3);
      max-width: 600px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe7;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #00ffe7;
      font-family: 'Keyboard', monospace;
    }

    h2 {
      font-size: 1.25rem;
      color: #9ee6ff;
      margin-bottom: 2rem;
      font-family: 'RobotoMono', monospace;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0f8ff;
      margin-bottom: 1rem;
      font-family: 'RobotoMono', monospace;
    }

    .tag {
      font-size: 0.9rem;
      color: #99c1cc;
      margin-top: 2rem;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      color: #0c0e12;
      background-color: #00ffe7;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #6acaff;
      color: #0c0e12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>INTUNE</h1>
    <h2>조율된 공명 | 내면 감지자</h2>
    <p>깊은 정적 속에서도 감지되는 파장.</p>
    <p>너는 소리, 분위기, 기류 같은 '무형의 흐름'을 포착한다.</p>
    <p>주변의 변화에 누구보다 예민하게 반응하며,</p>
    <p>다른 이들이 놓치는 ‘미세한 진동’을 읽는다.</p>
    <p>감정과 공간, 모두가 네 안에서 ‘조율’된다.</p>
    <a href="index.html">홈으로 돌아가기</a>
    <div class="tag">NEUROFO 감각 해킹 시스템</div>
  </div>
</body>
</html>
