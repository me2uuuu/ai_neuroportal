<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0c0e12, #1b1d22);
      font-family: 'Share Tech Mono', monospace;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe7;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25), 0 0 20px rgba(130, 110, 255, 0.3);

      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe7;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #00ffe7;
    }

    h2 {
      font-size: 1.2rem;
      color: #83e9f0;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0f8ff;
      margin-bottom: 1rem;
    }

    .tag {
      font-size: 0.9rem;
      color: #99c1cc;
      margin-top: 1.5rem;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      color: #0c0e12;
      background-color: #00ffe7;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #6acaff;
      color: #0c0e12;

  <div class="container">

    <p>무형의 개념조차도 형태로 바꾸는 시각 알고리즘.</p>
    <p>너의 눈은 단순히 ‘보다’를 넘어서, ‘읽는다’.</p>
    <p>이 세계는 너에게 그래픽 인터페이스다.</p>
