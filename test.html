<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUNE | 감각 카드</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0c0e12, #1b1d22);
      font-family: 'Share Tech Mono', monospace;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffe7;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.25), 0 0 20px rgba(130, 110, 255, 0.3);
      max-width: 600px;
      backdrop-filter: blur(6px);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe7;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #00ffe7;
    }

    h2 {
      font-size: 1.2rem;
      color: #83e9f0;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0f8ff;
      margin-bottom: 1rem;
    }

    .tag {
      font-size: 0.9rem;
      color: #99c1cc;
      margin-top: 1.5rem;
    }

    .share-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #00ffe7;
      color: #0c0e12;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .share-btn:hover {
      background-color: #6acaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>INTUNE</h1>
    <h2>직관 공명자 | 감각 정렬자</h2>
    <p>신호는 감각을 통과해 곧장 너의 중심에 도달한다.</p>
    <p>보이지 않아도, 들리지 않아도 — 너는 방향을 안다.</p>
    <p>세상의 미세한 틈과 틈 사이에서 직관은 깨어난다.</p>
    <p>너의 감각은 공명 중이다. 정확히 지금, 이 순간에도.</p>
    <a class="share-btn" href="#" onclick="copyLink()">결과 공유하기</a>
    <div class="tag">#감각테스트 #NEUROFO #INTUNE</div>
  </div>

  <audio autoplay loop>
    <source src="intune_bgm.mp3" type="audio/mpeg">
  </audio>

  <script>
    function copyLink() {
      const dummy = document.createElement('input');
      const url = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = url;
      dummy.select();
      document.execCommand('copy');
      document.body.removeChild(dummy);
      alert('링크가 복사되었습니다!');
    }
  </script>
</body>
</html>
