<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감각 테스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0c0e12;
      color: #d6faff;
      padding: 2rem;
    }
    .question {
      margin-bottom: 2rem;
    }
    h2 {
      color: #00ffe7;
    }
    button {
      background: transparent;
      color: #00ffe7;
      border: 1px solid #00ffe7;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
    }
    button:hover {
      background: #00ffe7;
      color: #0c0e12;
    }
    .submit {
      margin-top: 3rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>NEUROFO 감각 테스트</h1>
  <div id="test-container"></div>
  <button class="submit" onclick="submitTest()">결과 확인하기</button>

  <script>
    const senses = ['intune', 'sounddrifter', 'tactile', 'visualizer', 'synthvibe', 'sensehacker', 'intuition'];
    const scores = { intune: 0, sounddrifter: 0, tactile: 0, visualizer: 0, synthvibe: 0, sensehacker: 0, intuition: 0 };

    const questions = Array.from({ length: 15 }, (_, i) => `Q${i + 1}`);

    const container = document.getElementById('test-container');

    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.classList.add('question');
      div.innerHTML = `<h2>${q}</h2>`;

      senses.forEach((sense, i) => {
        const btn = document.createElement('button');
        btn.innerText = `선택지 ${i + 1}`;
        btn.onclick = () => {
          // 중복 선택 방지
          const buttons = div.querySelectorAll('button');
          buttons.forEach(b => b.disabled = true);
          scores[sense]++;
        };
        div.appendChild(btn);
      });

      container.appendChild(div);
    });

    function submitTest() {
      const max = Math.max(...Object.values(scores));
      const topSense = Object.keys(scores).find(key => scores[key] === max);
      const mapping = {
        intune: 'intune.html',
        sounddrifter: 'sounddrifter.html',
        tactile: 'audiophantom.html',
        visualizer: 'visualizer.html',
        synthvibe: 'synthvibe.html',
        sensehacker: 'sensehacker.html',
        intuition: 'intuition_engine.html'
      };
      window.location.href = mapping[topSense];
    }
  </script>
</body>
</html>
